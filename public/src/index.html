<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-4">
            <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Home</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Analytics</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Reports</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-md p-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold">Welcome, User</h1>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Logout</button>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Dashboard Cards -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-bold text-lg mb-2">Total Users</h3>
                        <p class="text-3xl font-bold text-blue-500">1,234</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-bold text-lg mb-2">Revenue</h3>
                        <p class="text-3xl font-bold text-green-500">$5,678</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-bold text-lg mb-2">Active Projects</h3>
                        <p class="text-3xl font-bold text-purple-500">42</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
